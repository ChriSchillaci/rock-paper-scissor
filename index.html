<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <nav>Rock Paper Scissor Minigame</nav>
    <div class="box">
      <div class="box-player" id="player-1">
        You
        <br />
        <img class="img" id="img-player" src="./scissors_icon.png" />
      </div>
      <div class="box-player" id="player-2">
        Opponent
        <br />
        <img class="img" id="img-opponent" src="./scissors_icon_alt.png" />
      </div>
    </div>
    <div class="score">Score</div>
    <div class="score-line">
      <div id="score-player">0</div>
      <div>-</div>
      <div id="score-opponent">0</div>
    </div>
    <div id="reset">
      <button>RESET</button>
    </div>
    <div id="changing-text">What's gonna be your move?</div>
    <div id="move-buttons">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
  </body>
</html>
